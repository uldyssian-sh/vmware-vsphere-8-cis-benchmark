name: Branch Protection Setup

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/branch-protection.yml'

jobs:
  setup-branch-protection:
    name: Setup Branch Protection Rules
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Setup Branch Protection
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const owner = context.repo.owner;
          const repo = context.repo.repo;
          const branch = 'main';
          
          try {
            await github.rest.repos.updateBranchProtection({
              owner: owner,
              repo: repo,
              branch: branch,
              required_status_checks: {
                strict: true,
                contexts: [
                  'PowerShell Script Analysis',
                  'Markdown Linting', 
                  'Security Scanning',
                  'Repository Structure Validation',
                  'PowerShell Syntax Validation'
                ]
              },
              enforce_admins: true,
              required_pull_request_reviews: {
                required_approving_review_count: 1,
                dismiss_stale_reviews: true,
                require_code_owner_reviews: true,
                require_last_push_approval: true
              },
              restrictions: null,
              allow_force_pushes: false,
              allow_deletions: false,
              block_creations: false,
              required_conversation_resolution: true,
              lock_branch: false,
              allow_fork_syncing: true
            });
            
            console.log('✅ Branch protection rules successfully applied to main branch');
            
          } catch (error) {
            console.error('❌ Failed to setup branch protection:', error.message);
            
            if (error.status === 403) {
              console.log('⚠️  Insufficient permissions. Admin access required to setup branch protection.');
            } else if (error.status === 404) {
              console.log('⚠️  Repository or branch not found.');
            }
            
            throw error;
          }
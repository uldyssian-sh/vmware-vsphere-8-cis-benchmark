name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      timeout-minutes: 10
      continue-on-error: false
      
    - name: Verify Release Creation
      if: failure()
      run: |
        echo "Release creation failed. Check GitHub token permissions and repository settings."
        echo "Ensure the repository has releases enabled and the token has write permissions."
        exit 1
      with:
        tag_name: ${{ github.ref_name }}
        name: VMware vSphere 8 CIS Benchmark ${{ github.ref_name }}
        body: |
          ## VMware vSphere 8 CIS Benchmark Release
          
          ### Features
          - Complete CIS Benchmark coverage (106 controls)
          - Enterprise-grade PowerShell audit script
          - Comprehensive HTML and CSV reporting
          - Read-only security assessment
          
          ### Installation
          ```bash
          git clone ${{ github.server_url }}/${{ github.repository }}.git
          cd vmware-vsphere-8-cis-benchmark
          ```
          
          ### Usage
          ```powershell
          .\scripts\Invoke-vSphere8CISAudit.ps1
          ```
          
          See [README.md](README.md) for complete documentation.
        draft: false
        prerelease: false